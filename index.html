<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinePure | Minimal Movie Streaming</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">CinePure</div>
            <nav class="nav">
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">My List</a></li>
                </ul>
            </nav>
            <div class="search-container">
                <input type="text" placeholder="Search movies..." id="search-input">
                <button id="search-btn"><i class="fas fa-search">Button</i></button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="hero">
            <div class="hero-content">
                <h1>How To Train Your Dragon: The Hidden World</h1>
                <p>When a new threat emerges, Hiccup and Toothless must leave their home and journey to a hidden world thought only to exist in myth.</p>
                <a href="movie.html" class="btn">Watch Now</a>
            </div>
        </section>

        <section class="movie-section">
            <h2 class="section-title">Popular Movies</h2>
            <div class="movie-grid" id="movie-grid">
                <!-- Movies will be loaded here via JavaScript -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 CinePure. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
