<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Kino | TV Series</title>
    <link rel="stylesheet" href="movie_style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Meme Kino</div>
        <div class="nav-links">
            <a href="movie\movie.html" class="active" >Home</a>
        </div>
    </nav>
    
    <header class="page-header">
        <h1 class="page-title">TV Series</h1>
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search series...">
        </div>
    </header>
    
    <section class="content-section">
        <div class="series-grid">
            <!-- 40 series cards would be dynamically generated -->
            <div class="series-card">
                <img src="https://via.placeholder.com/220x320" alt="Series Poster" class="series-poster">
                <div class="series-info">
                    <div class="series-title">Series Title 1</div>
                    <div class="series-meta">
                        <span>2023</span>
                        <span class="series-badge">S2 E5</span>
                    </div>
                </div>
            </div>
            <!-- Repeat for other series -->
        </div>
        
        <div class="pagination">
            <button class="page-btn active">1</button>
            <button class="page-btn">2</button>
            <button class="page-btn">3</button>
            <button class="page-btn">4</button>
            <button class="page-btn">5</button>
            <button class="page-btn">Next</button>
        </div>
    </section>
    
    <footer class="footer">
        <div class="footer-links">
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
            <a href="#">DMCA</a>
            <a href="#">Contact</a>
        </div>
        <div class="copyright">
            &copy; 2023 CineVerse. All rights reserved.
        </div>
    </footer>
</body>
</html>
